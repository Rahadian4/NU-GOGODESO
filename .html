<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Donasi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .container form {
            display: grid;
            gap: 15px;
        }

        .container form label {
            font-weight: bold;
            font-size: 16px;
            color: #555;
        }

        .container form input[type="text"],
        .container form input[type="email"],
        .container form input[type="number"],
        .container form select,
        .container form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .container form textarea {
            resize: vertical;
        }

        .container form select {
            padding: 10px;
        }

        .container form input[type="submit"] {
            background-color: #007404;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 1s ease;
        }

        .container form input[type="submit"]:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Donasi</h2>
        <form action="proses-donasi.php" method="POST">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="jumlah">Jumlah Donasi (IDR):</label>
            <input type="number" id="jumlah" name="jumlah" required>
            
            <label for="metode">Metode Pembayaran:</label>
            <select id="metode" name="metode" required>
                <option value="transfer">Transfer Bank</option>
                <option value="paypal">PayPal</option>
                <option value="gopay">GoPay</option>
                <option value="dana">DANA</option>
                <option value="lainnya">Lainnya</option>
            </select>
            
            <label for="pesan">Pesan (Opsional):</label>
            <textarea id="pesan" name="pesan" rows="4"></textarea>
            
            <input type="submit" value="Donasi Sekarang">
        </form> <br>
        <p>&copy; 2024 Lintang Songo Visual</p>
    </div>
</body>
</html>
